aboutUs.story.title: 'La storia'
aboutUs.story.content: >
    La azienda inizia la attività nel 1955 con lavori conto terzi per una ditta di macchine utensili. Nel 1962 comincia a fabbricare riduttore e L\u0027azienda nasce nel 1955, con lavori in serie per un\u0027importante fabbrica di macchine utensili. Nel 1962 inizia la produzione di riduttori e penetra fortemente nel mercato della gomma producendo guarnizioni e membrane per l\u0027Industria in generale.
    Nel 1964, durante un lungo viaggio promozionale nel Paese, venne rilevata la necessità di creare prodotti di qualità rispetto a quelli usati in quel periodo, dove veniva commercializzato su licenza solo un modello europeo. Dopo 2 anni di duro lavoro, nel 1966 nasce il Giunto Elastico GUMMI, brevettato presso la Direzione Nazionale della Proprietà Intellettuale.
    Attraverso una rete di marketing strategico su tutto il territorio nazionale, l\u0027accoppiamento è stato rapidamente diffuso e accettato in tutti i tipi di industrie. Il successo fu clamoroso, al punto da trasformare il marchio \u0027GUMMI\u0027 nel nome generico del giunto.
    Negli anni \u002770 con il boom dell\u0027industria petrolifera, si usava un elemento chiave per le attrezzature di perforazione: le frizioni pneumatiche. Le aziende che operavano nel Paese sono state costrette ad avere uno stock considerevole a causa del ritardo nei tempi di consegna, e ad importare quantità significative. A quel tempo, sotto il concetto di sviluppo della tecnologia nazionale e con il supporto di YPF, siamo stati portati ad affrontare una una nuova sfida: produrre le Frizioni Pneumatiche -GUMMI in sostituzione del Fawick (attuale EATON-Airflex) degli USA (modelli CB, VC e EB) e iniziare a testare su diversi impianti di perforazione Oil Well, Ideco, Emsco, Cardwell, ecc. Dopo questa prima fase, sono state sviluppate anche le frizioni tipo DY-A-FLEX per le squadre Nazionali, il tipo rumeno per le squadre UPETROM, frizioni pneumatiche frontali monodisco e multidisco simili al Twin Disc-Wichita, e altri componenti di trasmissione meccanica della potenza.
    A partire dagli anni \u002780, sia il Giunto Elastico che la Frizione/ Freno GUMMI erano già consolidati come leader nel Mercato Nazionale ed è iniziata una fase di espansione in America Latina, esportando in tutti i paesi della regione. Nel 1990, abbiamo fatto  la prima esportazione negli Stati Uniti, completando la linea di frizioni pneumatiche - GUMMI intercambiabile al 100% con i modelli prodotti in quel paese.
    Dal 1999, le nostre esportazioni negli Stati Uniti sono aumentate in modo esponenziale, prendendo Houston come base di marketing strategica e in questo momento incorporando una serie di certificazioni che supportano la la qualità dei prodotti. Da questo momento in poi, abbiamo iniziato una fase di globalizzazione dei prodotti a diverse destinazioni  come Giappone, Malesia, Taiwan, Nigeria, Arabia Saudita, ecc.
    A causa della crescita della domanda internazionale, nel 2003 è stato acquisito uno stabilimento industriale di 5000 m2. Inoltre, negli ultimi anni sono state incorporate nuove tecnologie nei macchinari per l\u0027innovazione e ulteriore sviluppo dei giunti elastici e semi elastici per elevata coppia di trasmissione, in modo di soddisfare le diverse  esigenze del mercato.
