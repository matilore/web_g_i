products.industrialCouplings: 'Acoplamientos'
products.industrialCouplings.line_a.name: 'Linea A'
products.industrialCouplings.line_a.general: >
    Los acoples elásticos GUMMI línea A, absorben desalineaciones y vibraciones. La desalineación representa el 50% de las causas de las roturas en rodamientos, además de otros elementos de las máquinas (sellos, retenes, engranajes), que no están preparados para la flexión introducida al eje. El acoplamiento GUMMI, por ser elástico, absorbe desalineamientos, reduciendo los esfuerzos y aumentando la vida útil de los componentes.Amortigua vibraciones y choques, proporcionando una mayor vida útil a su equipamiento. La media de vibraciones que se trasmiten en un sistema, de un lado al otro, es del orden 70%, siendo este último minimizado por la capacidad de absorción del centro elástico.Los acoples GUMMI son de simple instalación; el reemplazo es mas rápido por tratarse de un solo elemento. Utiliza mayores tolerancias de alineación. No es necesario mover las partes para su reemplazo y no requieren lubricación.
products.industrialCouplings.line_a.description: >
    Simetría, seguridad y balanceo: al no presentar cortes en el centro elástico, se garantiza un óptimo balanceo y seguridad al usuario.
products.industrialCouplings.line_a.power: '38 Nm. hasta 168750 Nm.'
products.industrialCouplings.line_a.sizes: >
    Modelo A-20 hasta A-400. Además del standard, el centro elástico puede ser reforzado (R) o con recubrimiento sintètico (RE)-para ambientes agresivos-. Los cubos pueden ser: cubo normal (CN); cubo integral (CI); cubo axial (CX); cubo carretel (CC), cubos encastrados (CE)., con disco de freno (DF), con polea de freno (APF) y con plato brida (CF).
products.industrialCouplings.line_a.useCases: >
    Por su versatilidad, son utilizados en distintas industrias: siderúrgica, papelera, alimenticia, aceitera, petrolera, naval, minera, etc.
products.industrialCouplings.line_an.name: 'Linea AN'
products.industrialCouplings.line_an.general: >
    El acoplamiento neumático GUMMI AN ha sido diseñado especialmente para proteger transmisiones y máquinas de los efectos destructivos de las fluctuaciones de torque de alto momento torsional, asociados con máquinas de combustión interna, bombas alternativas, compresores, molinos etc..En la actualidad, el acoplamiento neumático GUMMI tiene una destacada performance en instalaciones marinas, gracias a su flexibilidad y capacidad de controlar las elevadas fluctuaciones de torque anulando vibraciones, con una inigualable particularidad: el grado de flexibilidad puede ser variado, «modificando la presión de aire», dado que hay una amplia área de histéresis entre los valores de deflexión de los momentos de torsión ascendentes y descendentes.
products.industrialCouplings.line_an.description: >
    Absorbe desalineaciones, es de simple instalación, ayuda notablemente a reducir ruidos propios de cualquier transmisión, y provee una excelente aislación eléctrica. Actúa como reductor de choques, aprovechando la resilencia de su cámara de goma; reduce las fluctuaciones torsionales, del mismo modo, la histéresis natural de su elemento flexible ayuda a reducir vibraciones. Por sus características constructivas carece de todo tipo de lubricación.
products.industrialCouplings.line_an.power:
products.industrialCouplings.line_an.sizes: >
    Son 15 los modelos y 13 las combinaciones de montaje que se pueden realizar con un elemento estándar, además del montaje sobre volante, ejes flotantes y su particular diseño en tándem.
products.industrialCouplings.line_an.useCases: >
products.industrialCouplings.line_br.name: 'Linea BR'
products.industrialCouplings.line_br.general: >
    Utilizando materiales de última generación, GUMMI ha desarrollado un acoplamiento elástico para bajas rotaciones con un diseño más compacto que la línea tradicional -de dimensiones similares a los acoplamientos rígidos y semi-rígidos-, manteniendo su capacidad de absorber desalineación, vibraciones, fluctuaciones de torque, protegiendo y aumentando la vida útil de los demás componentes de una transmisión.
products.industrialCouplings.line_br.description: >
    No requieren lubricación, miminizando las acciones de mantenimiento correctivo, preventivo y predictivo, tanto en el acoplamiento como en la transmision, disminuyendo hasta 5 veces el tiempo de parada de maquina. Para la inspección o cambio del centro elástico, no es necesario mover las partes.
products.industrialCouplings.line_br.power: >
    Pueden trabajar con torques entre los 4.000 Nm y los 250.000 Nm
products.industrialCouplings.line_br.sizes: >
    Los modelos varían entre el BR-100 al BR-320
products.industrialCouplings.line_br.useCases: >
    Acople de baja para cintas transportadoras, molinos de trituración/de bolas, bombas de lodo, elevador a cangilones, redler, etc.
products.industrialCouplings.line_ez.name: 'Linea EZ'
products.industrialCouplings.line_ez.general: >
    Los elementos elásticos GUMMI EZ, están fabricados con caucho natural y fibras sintéticas, con refuerzo interno de aceros.
products.industrialCouplings.line_ez.description: >
    Absorben desalineaciones y vibraciones protegiendo lo componentes de las transmisión.
products.industrialCouplings.line_ez.power:
products.industrialCouplings.line_ez.sizes: >
    Son provistos en 10 tamaños, y 30 distintos modelos, con sus diferentes configuraciones.
products.industrialCouplings.line_ez.useCases: >
    Los elementos elásticos GUMMI EZ son utilizados en la industria marina y minera.
products.industrialCouplings.spiroflex.name: 'Spiroflex'
products.industrialCouplings.spiroflex.general: >
    Los elementos elásticos GUMMI Spiroflex son de alta elasticidad torsional . Compensan desajustes centrales, axial y angular de los ejes.
products.industrialCouplings.spiroflex.description: >
products.industrialCouplings.spiroflex.power:
products.industrialCouplings.spiroflex.sizes: >
    EJ 130 A EJ 240
products.industrialCouplings.spiroflex.useCases: >
    Son utilizados en aplicaciones marinas ente motor y caja de cambios, generadores, etc. Es altamente recomendado en sistemas de propulsión.
products.industrialCouplings.tlb.name: 'TLB'
products.industrialCouplings.tlb.general: >
    El acople con sistema de montaje Taper lock bushing permite una instalación simple , rápida, y eficaz, utlizando bujes cónicos standard que evitan el mecanizado en sus cubos, las cuales son ya predispuestos para alojarlos.
