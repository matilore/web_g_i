aboutUs.story.title: 'La historia'
aboutUs.story.content: >
    La empresa se inicia en 1955, con trabajos seriados para una importante fábrica de máquinas y herramientas. En 1962 empieza a fabricar reductores de velocidad y se incursiona fuertemente en el mercado del caucho produciendo retenes y diafragmas para la Industria en general.
    En 1964, durante un largo viaje de promoción al interior del país, se detecta la necesidad de crear un acoplamiento nacional que perfeccione las cualidades ofrecidas por los utilizados en aquella época, donde solo se comercializaba un modelo europeo bajo licencia. Luego de 2 años de arduo trabajo, en 1966 nace el Acoplamiento Elástico Universal de Banda Entera, patentado en la Dirección Nacional de Propiedad Intelectual.
    En 1968 se crea GUMMI. A través de una estratégica red de comercialización en todo el país, el acople fue rápidamente difundido y aceptado en todo tipo de industrias. El éxito fue rotundo,  al punto de convertir a la marca “GUMMI” como el nombre genérico del acople.
    Para los años ´70 con la Industria Petrolera en auge, se consumía un elemento clave para los equipos de perforación: los Embragues Neumáticos (Clutchs). Las compañías que operaban en el país se veían obligadas a tener un stock considerable por la demora en los plazos de entrega, y a importar cantidades significativas. Por aquel entonces, bajo el concepto de desarrollar tecnología nacional y con el apoyo de YPF, fuimos invitados a un nuevo desafío: fabricar los Embragues Neumáticos -GUMMI en reemplazo de los Fawick (actual EATON-Airflex) de USA (modelos CB, VC y EB) y  comenzar las pruebas en diferentes equipos de perforación Oil Well, Ideco, Emsco, Cardwell, etc. Superada esta primera etapa también se desarrollaron los Embragues tipo DY-A-FLEX para equipos National, del tipo rumano para los equipos UPETROM, los embragues neumáticos mono disco y multidisco Frontales similares a Twin Disc-Wichita, y demás componentes mecánicos de transmisión de potencia.
    A partir de los ´80, tanto el Acople como el Embrague GUMMI estaban ya consolidados como líderes en el Mercado Nacional y comienza una etapa de expansión hacia Latinoamérica, realizando exportaciones a casi todos los países de la región. En 1990, se realiza la primera exportación a USA y para llevarla a cabo completamos la línea de Embragues Neumáticos –GUMMI siendo 100% intercambiables con los modelos fabricados en dicho país.
    Desde el año 1999, nuestras exportaciones a USA se incrementan exponencialmente tomando como base de comercialización estratégica a Houston, e incorporando a partir de ese momento un sinnúmero de certificaciones que respaldan la performance ya comprobada. A partir de ese momento, comienza una etapa de globalización de los productos GUMMI llegando a destinos impensados tales como Japón, Malasia, Taiwán, Nigeria, Arabia Saudita y Siberia, entre otros.
    Debido al crecimiento de la demanda internacional, en 2003 se adquiere una Planta Industrial  de 5000 M2. Además, en los últimos años se incorporan nuevas tecnologías en maquinarias y se innova en el desarrollo de Acoplamientos Elásticos y Semielásticos de Alto Torque para satisfacer las necesidades que el mercado demanda.
