products.pneumaticBrake: 'Embragues y Frenos'
products.pneumaticBrake.fk.name: 'FK'
products.pneumaticBrake.fk.general: >
    La llanta GUMMI FK está diseñada y construida para brindar un confiable servicio de embrague y freno en las más exigentes aplicaciones industriales.
products.pneumaticBrake.fk.description: >
    La llanta GUMMI FK se adapta a regímenes elevados de velocidad y operaciones cíclicas. Combina las ventajas de un embrague robusto y un acople flexible, pues su cámara neumática absorbe desalineación y vibraciones. El acople de sus pastillas es uniforme sobre toda la superficie de fricción y el torque es proporcional a la presión de aire. No necesita lubricación ni regulación por desgaste del material de fricción.
products.pneumaticBrake.fk.power: 'Actuan en un rango de momentos torsores que van de 40.7 Nm a 58772 Nm'
products.pneumaticBrake.fk.sizes: >
    Con una amplia variedad de tamaños entre 3" a 45", en sus distintas variantes, que pueden ser simples, duales, partidas, con 1 conexión o múltiples conexiones a requerimiento de la aplicación
products.pneumaticBrake.fke.name: 'FKE'
products.pneumaticBrake.fke.general: >
    Las llantas GUMMI FKE son apropiadas para aplicaciones de bajas velocidades, arranques y paradas suaves, embragues deslizantes y frenos tensionadores con baja disipación de calor.
products.pneumaticBrake.fke.description: >
    Accionamiento invertido de expansión que trabaja sobre una campana externa.
products.pneumaticBrake.fke.power: >
    Actuan en un rango de momentos torsores que van de 44 Nm a 10180 Nm
products.pneumaticBrake.fke.sizes: >
    Con una amplia variedad de tamaños entre 4" a 24"
products.pneumaticBrake.fkr.name: 'FKR'
products.pneumaticBrake.fkr.general: >
    Las llantas GUMM FKR actúan en la campana de arrastre directamente con la parte exterior de su cámara neumática. Esta superficie de contacto logra un alto torque en un relativo paquetizado pequeño, asimismo provee una aislación eléctrica entre los ejes a conectar.
products.pneumaticBrake.fkr.description: >
    Las llantas GUMMI FKR son ideales para aplicaciones donde la desconexión se debe realizar sin detener el movimiento primario, o se realiza conexiones y desconexiones cíclicas entre los ejes
products.pneumaticBrake.fkr.power: >
    Actuan en un rango de momentos torsores que van de 45 Nm a 18880 Nm
products.pneumaticBrake.fkr.sizes: >
    Con una amplia variedad de tamaños entre 3" a 24
products.pneumaticBrake.fkt.name: 'FKT'
products.pneumaticBrake.fkt.general: >
    El tipo de llanta GUMMI FKT está diseñada y construída para soportar severas acciones de embrague o freno, con grandes cargas de inercia y un sostenido patinamiento, que normalmente sería una pérdida de torque y reduciría su vida útil.
products.pneumaticBrake.fkt.description: >
    Están disponibles en dos series, angosta y ancha, manteniendo su diámetro en la superficie de contacto; variando el ancho de las zapatas de fricción.
products.pneumaticBrake.fkt.power: >
    Actuan en un rango de momentos torsores que van entre 3050 Nm. a 632940 Nm.
products.pneumaticBrake.fkt.sizes: >
    Con una amplia variedad de tamaños entre 11.5" a 66", en sus distintas variantes, que pueden ser simples, duales, partidas, con 1 conexión o múltiples conexiones a requerimiento de la aplicación.
products.pneumaticBrake.fkt.useCases: >
    La llantas GUMMI Fkt son muy utilizadas en la industria petrolera, minera y naval.
products.pneumaticCameras: 'Camaras neumaticas'
products.pneumaticCameras.cn.name: 'Camaras neumaticas'
products.pneumaticCameras.cn.general: >
    Las cámaras neumáticas GUMMI son fabricadas bajo un Sistema de Gestión de Calidad «certificado» y utilizan materias primas de excelencia, conformadas por una formulación especial de goma y tela para cada tipo de aplicación. Se aplican como repuestos de embragues neumáticos circunferenciales ventilados y frontales (de disco dentado). También se fabrican cámaras especiales bajo pedido.
products.pneumaticCameras.cn.description: >
products.pneumaticCameras.cn.power:
products.pneumaticCameras.cn.sizes: >
    Cámaras: Modelos FKT de 11,5" a 66". Modelos RNT de 500 mm. a 1250 mm. Modelos GWT de 08" a 36". Modelos tipo Coremo y cámaras bajo diseño a consultar.
products.pneumaticCameras.cn.useCases: >
    Cámaras: Embragues Neumáticos Circunsferenciales Ventilados del tipo americano y europeo. Embragues Neumáticos Frontales (de disco) del tipo americano y europeo. Aplicaciones especiales.
    Diafragmas: Embragues Neumáticos Circunferenciales Ventilados del tipo DX. Embragues Frontales a disco del tipo GO. Aplicaciones especiales.
